<div x-data="{ open: false }">
    <!-- Button to open the modal -->
    <!-- <button @click="open = true" class="btn-primary">Open Modal</button>
    <button @click="open = true" class="btn-secondary">Open Modal</button> -->

    <!-- Modal -->
    <div
        x-show="open"
        class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75"
    >
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <!-- Close button -->
            <button
                @click="open = false"
                class="text-gray-500 hover:text-gray-700 float-right"
            >
                &times;
            </button>
            <h2 class="text-xl mb-4">Email us</h2>
            <form method="POST" action="/submit">
                <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    class="w-full p-2 border border-gray-300 rounded mb-4"
                />
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white p-2 rounded"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
